<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="src/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">

  </head>
  <body>
   
    <div class="weather-app">
      <form class="container-search">
        <input type="search" placeholder="Search a city..." id="city-search" />
        <input type="submit" value="Show me the weather" id="btn-submit" />
      </form>

      <hr class="devider" />

      <section class="container-results">

        <div class="results-city">
          <h1>New York, NY, USA</h1>
          <ul>
            <li>Fri 5 pm</li>
            <li>Clear</li>
          </ul>
        </div>

        <div class="results-temperature">
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
            alt="Cloudy"
          />
          <p id="current-temperature"><strong>12</strong><span class="units">°C / <a href="#">°F</a></span></p>
        </div>

        <div class="results-details">
          <ul>
            <li>Precipation: 0%</li>
            <li>Humidity: 10%</li>
            <li>Wind: 25%</li>
          </ul>
        </div>
      </section>

      <hr class="devider" />

      <section class="container-forecast"></section>

      <section class="footer">
        <a href="https://github.com/nataliaestok/weather-app-forecast"
          target="_blank">Open-source code</a>
        by Natalia
      </section>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
