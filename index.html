<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>

<form class="container-search">

    <label for="city-search">Search the city</label>
    <input type="search" placeholder="Search a city" íd="city-search">
    <input type="submit" value="Show me the weather">

</form>

<hr>

<section class="container-results">

    <div class="results-city">
        <h1>New York, NY, USA</h1>
        <ul>
            <li>Fri 5 pm</li>
            <li>Clear</li>
        </ul>
    </div>

    <div class="results-details">
        <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" alt="Cloudy">
        <p>12 °C / °F</p>

        <ul>
            <li>Precipation: 0%</li>
            <li>Humidity: 10%</li>
            <li>Wind: 25%</li>
        </ul>  
    </div>

</section>

<hr>

<section class="container-forecast">

</section>

<small>
    <a href="https://github.com/nataliaestok/weather-app-forecast" target="_blank">Open-source code</a> by Natalia
</small>


    <script src="src/app.js"></script>
</body>
</html>
